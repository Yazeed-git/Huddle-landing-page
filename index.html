<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container grid">
    <header>
      <img src="images/logo.svg" alt="logo-img" class="logo">
    </header>
    <section id="hero-section">

      <div class="img-container">
        <img src="images/illustration-mockups.svg" alt=" hero-img" class="hero-img">
      </div>
      <div class="hero-text">
        <h1 class="headline">Build The Community <br> Your Fans Will Love</h1>
        <p class="sub-headline">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="cta-btn">Register</a>
      </div>

    </section>
    <ul class="social">
      <li><a href=""> <img src="images/facebook.svg" alt="" class="icons" width="30"></a></li>
      <li><a href=""> <img src="images/twitter.svg" alt="" class="icons" width="30"></a></li>
      <li><a href=""> <img src="images/instagram.svg" alt="" class="icons" width="30"></a></li>
    </ul>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

  </div>
</body>
</html>
